<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de caixas de diálogo</title>
</head>
<body>
    <h1>Teste de Caixas de Diálogo</h1>

    <hr>

    <script>
        alert('Olá, eu sou a caixa alert, e sou apenas um ALERTA onde você usuário, pode apenas clicar em OK!')  // O conteúdo HTML só aparece depois de clicar no OK do alert.

        prompt('Olá! Eu sou a caixa prompt, e você pode informar um valor bem aqui em baixo!') // O conteúdo HTML só aparece depois de clicar no OK ou cancelar do prompt.

        confirm('Olá! Eu sou o confirm e minha função é perguntar se o usuário quer confirmar ou cancelar a caixa.') // O conteúdo HTML só aparece depois de clicar no OK ou cancelar do confirm.
    </script>
</body>
</html>
