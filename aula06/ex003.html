<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Title</title>
    <style>
        body {
            background-color: blanchedalmond;
            color: crimson;
        }

        h1 {
            color: brown;
            /*Comentário em CSS*/
        }
    </style>
</head>

<body>
    <h1>Relembrando HTML</h1> <!--Comentário em HTML-->
    <p>Estou relembrando HTML.</p>
    <script>
        var n1 = Number(prompt('Digite um número:')); //O parseInt converte o retorno de string para inteiro.   --> O Number é a abreviação de parseInt e parseFloat
        var n2 = Number(prompt('Digite outro número:'));
        var soma = n1 + n2;
        alert(`A soma entre ${n1} e ${n2} é igual a ${soma}!`) // `${} chama a variável de forma direta, sem precisar informar '' .`
    </script>
</body>

</html>
